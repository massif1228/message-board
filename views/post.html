<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/libs/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页 </a><small>写点什么……</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/name_comments" method="GET">
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <input type="text" class="form-control" required maxlength="10" required minlength="2" id="input_name" name="name" placeholder="如：张三">
            </div>
            <div class="form-group">
                <label for="input_message">输入留言</label>
                <textarea name="message" id="input_message" cols="30" rows="10" class="form-control" required maxlength="20" required minlength="5"></textarea>
            </div>
            <button class="btn btn-success" type="submit">提交</button>
        </form>
    </div>    
</body>
</html>
